<!DOCTYPE html>
<html lang="zh">
<head>

    <title>江上青工作室</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: radial-gradient(circle, #0f0c29, #302b63, #24243e);
            background-size: cover;
        }
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .background-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #0f0c29, #302b63, #24243e);
            z-index: 1;
        }
        .background-animation::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 2;
            pointer-events: none;
            overflow: hidden;
            box-shadow: 0 0 2px rgba(255, 255, 255, 0.5), 
                        0 0 4px rgba(255, 255, 255, 0.5), 
                        0 0 6px rgba(255, 255, 255, 0.5), 
                        0 0 8px rgba(255, 255, 255, 0.5), 
                        0 0 10px rgba(255, 255, 255, 0.5);
            animation: stars 100s linear infinite;
        }
        @keyframes stars {
            0% { box-shadow: 0 0 2px rgba(255, 255, 255, 0.5), 
                              0 0 4px rgba(255, 255, 255, 0.5), 
                              0 0 6px rgba(255, 255, 255, 0.5), 
                              0 0 8px rgba(255, 255, 255, 0.5), 
                              0 0 10px rgba(255, 255, 255, 0.5); }
            50% { box-shadow: 0 0 4px rgba(255, 255, 255, 0.6), 
                              0 0 8px rgba(255, 255, 255, 0.6), 
                              0 0 12px rgba(255, 255, 255, 0.6), 
                              0 0 16px rgba(255, 255, 255, 0.6), 
                              0 0 20px rgba(255, 255, 255, 0.6); }
            100% { box-shadow: 0 0 2px rgba(255, 255, 255, 0.5), 
                               0 0 4px rgba(255, 255, 255, 0.5), 
                               0 0 6px rgba(255, 255, 255, 0.5), 
                               0 0 8px rgba(255, 255, 255, 0.5), 
                               0 0 10px rgba(255, 255, 255, 0.5); }
        }
        .header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-bottom: 1px solid #444;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #00ffcc;
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        .header p {
            font-size: 1.2em;
            color: #ddd;
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        .content {
            padding: 20px;
            position: relative;
        }
        .content p {
            font-size: 1.2em;
            color: #eee;
            margin: 0;
            animation: slideIn 2s ease-out, blink 1.5s step-start infinite;
        }
        .contact {
            margin-top: 20px;
        }
        .contact p {
            font-size: 1em;
            color: #ccc;
        }
        .contact img {
            width: 150px; /* Adjust the size as needed */
            height: auto;
            margin-top: 10px;
            border-radius: 10px; /* Optional: add rounded corners */
        }
        .button {
            padding: 10px 20px;
            margin: 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
        }
        .button:hover {
            background-color: #0056b3;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.9);
        }
        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%) rotate(45deg);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .button:hover::before {
            opacity: 1;
        }
        .animate {
            font-size: 1.5em;
            font-weight: bold;
            color: #00ffcc;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
        @keyframes slideIn {
            0% { transform: translateY(-30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px rgba(0, 255, 255, 0.5); }
            100% { text-shadow: 0 0 20px rgba(0, 255, 255, 1); }
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        /* Mobile Styles */
        @media (max-width: 767px) {
            .header h1 {
                font-size: 2em;
            }
            .header p {
                font-size: 1em;
            }
            .content p {
                font-size: 1em;
            }
            .contact p {
                font-size: 0.9em;
            }
            .button {
                font-size: 0.9em;
            }
            .animate {
                font-size: 1.2em;
            }
            .contact img {
                width: 100px; /* Adjust the size as needed */
            }
        }
        
        /* Tablet and Small Laptop Styles */
        @media (min-width: 768px) and (max-width: 1024px) {
            .header h1 {
                font-size: 2.2em;
            }
            .header p {
                font-size: 1.1em;
            }
            .content p {
                font-size: 1.1em;
            }
            .contact p {
                font-size: 1em;
            }
            .button {
                font-size: 1em;
            }
            .animate {
                font-size: 1.4em;
            }
            .contact img {
                width: 120px; /* Adjust the size as needed */
            }
        }
    </style>
</head>
