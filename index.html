<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>江上青工作室</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: #fff;
            text-align: center;
            overflow-x: hidden;
        }
        .header {
            padding: 50px 20px;
            background: rgba(0, 0, 0, 0.6);
            border-bottom: 1px solid #444;
        }
        .header h1 {
            margin: 0;
            font-size: 36px;
            color: #00ffcc;
        }
        .header p {
            font-size: 18px;
            color: #ddd;
        }
        .content {
            padding: 20px;
        }
        .content p {
            font-size: 20px;
            color: #eee;
        }
        .contact {
            margin-top: 20px;
        }
        .contact p {
            font-size: 18px;
            color: #ccc;
        }
        .button {
            padding: 10px 20px;
            margin: 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .animate {
            font-size: 22px;
            font-weight: bold;
            color: #00ffcc;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>江上青工作室</h1>
        <p>专注互联网项目</p>
    </div>
    <div class="content">
        <p class="animate">推动科技创新，探索无限可能。</p>
        <div class="contact">
            <p>联系微信: <a href="mailto:ccv19019@qq.com" style="color: #00ffcc;">ccv19019</a></p>
        </div>
        <button class="button" onclick="showMore()">了解更多</button>
        <div id="moreInfo" style="display: none;">
            <p>欢迎访问江上青工作室，我们专注于提供高质量的互联网解决方案。请随时联系我们讨论您的项目需求。</p>
        </div>
    </div>

    <script>
        function showMore() {
            const info = document.getElementById('moreInfo');
            info.style.display = (info.style.display === 'none') ? 'block' : 'none';
        }
    </script>
</body>
</html>
