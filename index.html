<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>江上青工作室</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: url('https://cdn.pixabay.com/photo/2015/09/18/19/03/stars-941271_960_720.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .header {
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.6);
            border-bottom: 1px solid #444;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        .header h1 {
            margin: 0;
            font-size: 40px;
            color: #00ffcc;
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        .header p {
            font-size: 20px;
            color: #ddd;
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        .content {
            padding: 20px;
            position: relative;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        .content p {
            font-size: 22px;
            color: #eee;
            margin: 0;
            animation: slideIn 2s ease-out, blink 1.5s step-start infinite;
        }
        .contact {
            margin-top: 20px;
        }
        .contact p {
            font-size: 20px;
            color: #ccc;
        }
        .button {
            padding: 10px 20px;
            margin: 20px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
        }
        .button:hover {
            background-color: #0056b3;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.9);
        }
        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%) rotate(45deg);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .button:hover::before {
            opacity: 1;
        }
        .animate {
            font-size: 24px;
            font-weight: bold;
            color: #00ffcc;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
        @keyframes slideIn {
            0% { transform: translateY(-30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px rgba(0, 255, 255, 0.5); }
            100% { text-shadow: 0 0 20px rgba(0, 255, 255, 1); }
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>江上青工作室</h1>
        <p>专注于互联网创业和副业发展</p>
    </div>
    <div class="content">
        <p class="animate">江上青工作室致力于为互联网创业者、副业从业者和兼职工作者提供创新的解决方案和支持。我们提供一系列工具和资源，帮助个人和企业在互联网平台上实现收益增长和业务拓展。不论您是希望通过副业赚取额外收入，还是想要探索新的创业机会，我们的团队都将为您提供专业的指导和支持。</p>
        <div class="contact">
            <p>联系微信: <a href="mailto:ccv19019@qq.com" style="color: #00ffcc;">ccv19019</a></p>
        </div>
        <button class="button" onclick="showMore()">了解更多</button>
        <div id="moreInfo" style="display: none;">
            <p>在江上青工作室，我们深知互联网时代提供了前所未有的机会和挑战。我们专注于帮助创业者、副业从业者和兼职工作者通过优化互联网资源来实现个人目标。我们致力于通过科技手段赋能每一个客户，助力他们在数字经济中脱颖而出。</p>
        </div>
    </div>

    <script>
        function showMore() {
            const info = document.getElementById('moreInfo');
            info.style.display = (info.style.display === 'none') ? 'block' : 'none';
        }
    </script>
</body>
</html>
